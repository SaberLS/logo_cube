<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>logo_cube</title>
    <meta name="description" content="logo_cube" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/index.css" />
    <noscript>
      <link rel="stylesheet" href="./styles/no-script-index.css" />
    </noscript>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a target="_blank" href="#">upgrade your browser</a> to improve your
        experience.
      </p>
    <![endif]-->
    <div class="cube-container">
      <div class="cube rotate">
        <!-- DISCORD -->
        <div class="face front" href="https://discord.com">
          <div class="logo-container">
            <img
              src="./icons/discord-svgrepo-com.svg"
              class="logo discord selectDisable"
            />
          </div>
        </div>
        <!-- LINKEDIN -->
        <a target="_blank" class="face back" href="https://linkedin.com">
          <div class="logo-container">
            <img
              src="./icons/linkedin-svgrepo-com.svg"
              class="logo linkedin selectDisable"
            />
          </div>
        </a>
        <!-- GITHUB -->
        <a
          target="_blank"
          class="face left selectDisable"
          href="https://github.com/SaberLS"
        >
          <div class="logo-container">
            <img
              src="./icons/github-svgrepo-com.svg"
              class="logo github selectDisable"
            />
          </div>
        </a>
        <!-- REDDIT -->
        <a target="_blank" class="face right" href="https://reddit.com">
          <div class="logo-container">
            <img
              src="./icons/reddit-svgrepo-com.svg"
              class="logo reddit selectDisable"
            />
          </div>
        </a>
        <!-- TWITTER -->
        <a target="_blank" class="face top" href="https://x.com">
          <div class="logo-container">
            <img
              src="./icons/twitter-svgrepo-com.svg"
              class="logo twitter selectDisable"
            />
          </div>
        </a>
        <!-- YOUTUBE -->
        <a target="_blank" class="face bottom" href="https://youtube.com">
          <div class="logo-container">
            <img
              src="./icons/youtube-svgrepo-com.svg"
              class="logo youtube selectDisable"
            />
          </div>
        </a>
      </div>
    </div>

    <svg width="0" height="0">
      <filter id="backlight" y="-50%" x="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blurred" />
        <feColorMatrix type="saturate" in="blurred" values="3" />
        <feComposite in="SourceGraphic" operator="over" />
      </filter>
      <filter
        id="backlight-strong"
        y="-50%"
        x="-50%"
        width="200%"
        height="200%"
      >
        <feGaussianBlur in="SourceGraphic" stdDeviation="20" result="blurred" />
        <feColorMatrix type="saturate" in="blurred" values="3" />
        <feComposite in="SourceGraphic" operator="over" />
      </filter>
    </svg>

    <script src="./modules/main.mjs" type="module" defer></script>
  </body>
</html>
